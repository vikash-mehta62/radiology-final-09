# Alertmanager Configuration for PACS System

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@yourhospital.com'
  smtp_auth_username: 'alerts@yourhospital.com'
  smtp_auth_password: 'YOUR_SMTP_PASSWORD'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      continue: true
    
    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    # Security alerts - immediate notification to security team
    - match_re:
        alertname: '(HighAuthenticationFailureRate|SuspiciousIPActivity|AuditLogWriteFailure)'
      receiver: 'security-team'
      group_wait: 0s
      repeat_interval: 15m
    
    # Compliance alerts - immediate notification to compliance team
    - match_re:
        alertname: '(SignatureVerificationFailed|AuditLogWriteFailure)'
      receiver: 'compliance-team'
      group_wait: 0s
      repeat_interval: 15m

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'ops-team@yourhospital.com'
        headers:
          Subject: '[PACS] {{ .GroupLabels.alertname }}'
        html: |
          <h2>PACS Alert</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
  
  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'critical-alerts@yourhospital.com'
        headers:
          Subject: '[CRITICAL] PACS Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h1 style="color: red;">CRITICAL PACS ALERT</h1>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
          <p><strong>Action Required:</strong> Immediate attention needed!</p>
    
    # Uncomment to enable Slack notifications
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#pacs-critical-alerts'
    #     title: 'CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ .CommonAnnotations.summary }}'
    
    # Uncomment to enable PagerDuty
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
    #     description: '{{ .CommonAnnotations.summary }}'
  
  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops-team@yourhospital.com'
        headers:
          Subject: '[WARNING] PACS Alert: {{ .GroupLabels.alertname }}'
  
  # Security team
  - name: 'security-team'
    email_configs:
      - to: 'security@yourhospital.com'
        headers:
          Subject: '[SECURITY] PACS Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: orange;">SECURITY ALERT</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
  
  # Compliance team
  - name: 'compliance-team'
    email_configs:
      - to: 'compliance@yourhospital.com'
        headers:
          Subject: '[COMPLIANCE] PACS Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">COMPLIANCE ALERT</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>
          <p><strong>Compliance Impact:</strong> This may affect regulatory compliance!</p>
